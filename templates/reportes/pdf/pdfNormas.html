<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Procesos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<style>

    td,tr 
{
    height: 28px; 
    width:auto;
    text-align:center; 
    /*vertical-align:middle; */
}
.customTableHeader{
    font-family:Times New Roman;
    font-weight: bold;
    font-size: 12px;
    vertical-align:middle;
}


</style>
<h1 style="text-align:center;  font-family:Times New Roman; font-weight: bold;">Reporte General de Normas</h1>

{% if normas %}
 <table border="1">
     <thead>
         <th width="10%" class="customTableHeader" bgcolor="lightskyblue">#</th>
         <th  class="customTableHeader" bgcolor="lightskyblue">Norma</th>
     </thead>
     <tbody>
      
        {% for e in normas %}
            <tr>
                <!-- MENSAJE PERSONALIZADO EN BASE AL Estado -->
                {% if e.estado == "1" %}

                    <td>{{ e.id }}</td>
                    <td>{{ e.nombre }}</td>

                {% elif e.estado == "0" %}
                    <td >{{ e.id  }}</td>
                    <td style="color:red;">{{ e.nombre }}</td>
                {% endif %}
            </tr>
        {% endfor %}
     </tbody>
 </table>
 {% else %}
    <h4 style="text-align:center;">No existen Normas !!</h4>
 {% endif %}    

</body>
</html>
