{% load staticfiles %}
<!DOCTYPE html>
<html>
<!--SE SEPARA EL HEAD PARA MEJORAR -->
{% include "head.html" %}

<!--

desired effect

|               | skin-black                              |

|               | skin-green                              |

|LAYOUT OPTIONS | fixed                                   |

<body class="hold-transition skin-blue sidebar-mini">

<div class="wrapper">

{% include "encabezado.html" %}
  <!-- Left side column. contains the logo and sidebar -->
  <aside class="main-sidebar">
    <section class="sidebar">
      {% include "menu.html" %}
    </section>
  </aside>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="row">
            <div class="col-md-4">
                <ol class="breadcrumb">
                    <li>
                    <a href="javascript:void(0)"><i class="fa fa-clone"></i>&nbsp;&nbsp;SAC</a>
                    </li>
                    <li class="active">
                        Histórico
                    </li>
                </ol>
            </div>
        </div>
    </section>

    <!-- Main content -->
    <section class="content container-fluid">
    <!--Contenido de la Pagina -->



    <!-- TAB DE HISTORICOS -->
    <ul class="nav nav-tabs" id="myTab" role="tablist" style="margin-top:-12px">
      <li class="nav-item">
        <a class="nav-link" id="sac-tab" data-toggle="tab" href="#sac" role="tab" aria-controls="sac" aria-selected="true">Histórico SAC</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="plan-tab" data-toggle="tab" href="#plan" role="tab" aria-controls="plan" aria-selected="false">Histórico Plan</a>
      </li>
    </ul>
    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade" id="sac" role="tabpanel" aria-labelledby="sac-tab">
          <div class="row" style="margin-top:15px">
            <div class="col-md-8">
                <!-- HISTORICO SAC -->
                <table id="gridSacs"></table>
                <div id="pagerSacs" style="color:black;"></div>
            </div>
          </div>


      </div>
      <div class="tab-pane fade" id="plan" role="tabpanel" aria-labelledby="plan-tab">

          <!-- GRID HISTORICO PLAN DE ACCIÓN  -->
          <div class="row" style="margin-top:15px">
            <div class="col-md-12">
                <!-- HISTORICO SAC -->
                <div style="widows: 100px; overflow:auto;">
                <table id="gridHistoricoPlan"></table>
                </div>
                <div id="pagerHistoricoPlan" style="color:black;"></div>
            </div>
          </div>
      </div>

    </div>




    <!-- MODAL para las  observaciones -->
    <div class="modal fade" tabindex="-1" role="dialog" id="modalHallazgo">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
            <h5 class="modal-title"><span class="badge">Detalle</span></h5>
        </div>
        <div class="modal-body">
            <form id="form_hallazgo">
                <div class="form-group">
                    <label for="Estado" class="value_required">Detalle:</label>
                    <textarea id="descripcion" class="form-control" placeholder="Detalle" maxlength="100" readonly></textarea>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal"><i class="fa fa-close"></i> Salir</button>
        </div>
        </div>
    </div>
    </div>



    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  <!-- Main Footer -->
  <footer class="main-footer">
    <!-- Default to the left
    <strong>RG-ManagementCorp</strong>
     -->
    <img src="{% static 'images/rg/logo.jpg' %}" class="img-fluid" style="height: 50px; width: 25%; display: block;">
  </footer>


  <!-- Add the sidebar's background. This div must be placed
  immediately after the control sidebar -->
  <div class="control-sidebar-bg">
  </div>
</div>
<!-- ./wrapper -->

<!-- REQUIRED JS SCRIPTS -->

<!-- jQuery 3 -->
<script src="{% static 'adminLTE/bower_components/jquery/dist/jquery.min.js' %}"></script>
<!-- Bootstrap 3.3.7 -->
<script src="{% static 'adminLTE/bower_components/bootstrap/dist/js/bootstrap.min.js' %}"></script>
<!-- AdminLTE App -->
<script src="{% static 'adminLTE/dist/js/adminlte.min.js' %}"></script>
<!-- CARGANDO JQGRID REQUIERE jquery-3.2.1.js-->
<script src="{% static 'jqgrid/js/i18n/grid.locale-es.js' %}"></script>
<script src="{% static 'jqgrid/js/jquery.jqGrid.min.js' %}"></script>
<link href="{% static 'jqgrid/css/ui.jqgrid.css' %}" rel="stylesheet">
<link href="{% static 'jqgrid/css/jquery-ui.css' %}" rel="stylesheet">

<!-- CARGA LIBRERIAS/FUNCIONES EXTERNAS-->
<!-- CKEDITOR JS-->
<script src="{% static 'adminLTE/bower_components/ckeditor/ckeditor.js' %}"></script>
<!-- SWEET ALERT -->
<script src="{% static 'sweetAlert/sweetalert.js' %}"></script>
<script src="{% static 'module/validaciones.js' %}"></script>
<!--JQUERY UI
<link rel="stylesheet" href="{% static 'jquery_1_12_1/jquery-ui.css' %}">
-->
<script src="{% static 'jquery-ui/jquery-ui.js' %}"></script>
<script src="{% static 'jquery-ui/ui.dialog.dialogResize.js' %}"></script>
<!-- INDEX JS -->
<script src="{% static 'module/sac/historico.js' %}"></script>
</body>
</html>
